<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARALLLAX CLUB</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="popup_menu" id="popup_menu">
        <div id="close_popup"></div>
        <nav>
            <a href="/contacts" target="_blank">contacts</a>
            <a href="/refund-policy" target="_blank">exchange and return</a>
            <a href="/delivery-policy" target="_blank">delivery policy</a>
            <a href="/payment" target="_blank">payment</a>
        </nav>
    </div>
    <header class="main_header">
        <a href="/" class="left_head"><img src="/assets/images/left_head.png" alt="Paralllax Club" title="Paralllax Club"></a>
        <h2 class="title"><a href="/">Paralllax Club</a></h2>
        <div class="right_head"><img id="menu" src="/assets/images/right_head.png" alt="Paralllax Club Menu" title="Paralllax Club Menu"></div>
    </header>
    <section class="product">
        <div class="container">
            <div class="cards_img"></div>
            <div class="text_block">
                <div class="product_title">Boo! t-Shirt</div>
                <div class="product_size">
                    <p>Size:</p><div class="check_size active">M</div><div class="check_size">L</div><div class="check_size">XL</div>
                </div>
                <button>BUY</button>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/assets/js/index.js"></script>
</body>
</html>
